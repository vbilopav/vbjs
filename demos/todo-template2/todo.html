${this.template.css.import("todo-template1/todo.css", "todo-template1/components/todo-item.css")}

${
<script>
    (() => {
        [this.item] = this.template.import("composite!todo-template1/components/todo-item.html")();
        this.value = "";
    })()
</script>
}

<div class="ToDo">
    <h1 class="ToDo-Header">VB SPA template To Do</h1>
    <div class="ToDo-Container">
        <div class="ToDo-Content" id="content">
            ${
            <script>
                async () => this.template.forEach(await(await fetch("../shared/todo.json")).json(), item => this.item(item))
            </script>
            }
        </div>
        <input type="text" id="input" value="${this.value}" />
        <div class="ToDo-Add" onclick="createNewToDoItem">+</div>
    </div>
</div>

${
<script>
    () => this.template.rendered = element => {
        let model = new _vbjs.Model().bind(element, {
            createNewToDoItem: () => model.content.append(this.item(model.input.value).toHTML())
        });
    }
</script>
}
